<div class="grid">
    <div class="col">
        <div class="card flex justify-content-center align-items-center kardex-card">
            <span>Kardex Estudiantil</span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table [value]="kardex" [scrollable]="true" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr class="tr-header">
                        <th>Materia</th>
                        <th>Sigla</th>
                        <th>Curso</th>
                        <th>Estado</th>
                        <th>Nota</th>
                        <th>GestiÃ³n</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.name_subject}}</td>
                        <td>{{item.cod_subject}}</td>
                        <td>{{item.course_subject}}</td>
                        <td>{{item.status_kinterno}}</td>
                        <td>{{item.score_kinterno}}</td>
                        <td>{{item.year_kinterno}}</td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
