<div class="grid">
    <div class="col">
        <div class="card flex justify-content-center align-items-center libreta-card">
            <span>Libreta Estudiantil</span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table [value]="libreta" [scrollable]="true" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr class="tr-header">
                        <th>Materia</th>
                        <th>Sigla</th>
                        <th>Curso</th>
                        <th>Requisito</th>
                        <th>Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.name_subject}}</td>
                        <td>{{item.cod_subject}}</td>
                        <td>{{item.course_subject}}</td>
                        <td>{{item.requirement_subject}}</td>
                        <td>{{item.status_programation}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
