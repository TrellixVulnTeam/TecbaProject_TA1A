<div class="grid">
    <div class="col">
        <div class="card flex justify-content-center align-items-center kardex-card">
            <span>Kardex Estudiantil</span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table [value]="kardex" [scrollable]="true" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr class="tr-header">
                        <th>Materia</th>
                        <th class="flex justify-content-center">Sigla</th>
                        <th class="flex justify-content-center">Curso</th>
                        <th class="flex justify-content-center">Estado</th>
                        <th class="flex justify-content-center">Nota</th>
                        <th class="flex justify-content-center">GestiÃ³n</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td [width]="800">{{item.name_subject}}</td>
                        <td class="flex justify-content-center">
                            {{item.cod_subject}}
                        </td>
                        <td class="flex justify-content-center">
                            {{item.course_subject}}
                        </td>
                        <td class="flex justify-content-center"
                            [ngStyle]="{'background': getColor(item.status_kinterno), 'font-weight': '400'}">
                        {{item.status_kinterno}}
                        </td>
                        <td class="flex justify-content-center">
                            {{item.score_kinterno}}
                        </td>
                        <td class="flex justify-content-center">
                            {{item.year_kinterno}}
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
