<div class="login-body">
    <div class="login-image">
        <img [src]="'assets/layout/images/pages/login/login1.jpeg'"
             alt="atlantis">
    </div>
    <div class="login-panel p-fluid" >
        <div class="flex flex-column">
            <div style="margin-block-end: 1.5rem;">
                <h4>
                    PORTAL ACADÉMICO
                </h4>
            </div>
            <div class="form-container">
                <span class="p-input-icon-left">
                    <i class="pi pi-envelope"></i>
                    <input type="text" autocomplete="off" pInputText placeholder="usuario@tecba.edu.bo">
                </span>
                <span class="p-input-icon-left">
                    <i class="pi pi-key"></i>
                    <input type="password" autocomplete="off" pInputText placeholder="contraseña">
                </span>
                <!-- <a href="#" class="flex">Forgot your password?</a> -->
            </div>
            <div class="button-container">
                <button type="button" pButton label="Login" [routerLink]="['/']"></button>
                <!-- <span>Don’t have an account?<a>Sign-up here</a></span> -->
            </div>

            <div class="flex justify-content-center mt-8">
                <img width="300px" src="assets/layout/images/LOGOSAETA.png">
            </div>

            <div class="flex justify-content-center mt-4">
                <span>Copyright <b>TECBA</b></span>
            </div>
        </div>
    </div>
</div>
