<div class="grid">
    <div class="col">
        <div class="card flex justify-content-center align-items-center libreta-card">
            <span>Libreta Estudiantil</span>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table [value]="libreta" [scrollable]="true" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="header">
                    <tr class="tr-header">
                        <th>Materia</th>
                        <th class="flex justify-content-center">Sigla</th>
                        <th class="flex justify-content-center">Curso</th>
                        <th class="flex justify-content-center">Requisito</th>
                        <th class="flex justify-content-center">Estado</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr [ngStyle]="{'background': getColor(item.status_programation)}">
                        <td [width]="700"
                            [ngStyle]="{'font-weight': 'bold'}">
                            {{item.name_subject}}
                        </td>
                        <td class="flex justify-content-center">{{item.cod_subject}}</td>
                        <td class="flex justify-content-center">
                            {{item.course_subject}}
                        </td>
                        <td class="flex justify-content-center">{{item.requirement_subject}}</td>
                        <td class="flex justify-content-center"
                            [ngStyle]="{'font-weight': 'bold'}">
                            {{item.status_programation}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
